<!-- templates/respond.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Respond to Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h2>Respond to Request</h2>
    <div class="card mb-3">
      <div class="card-body">
        <h5>Question</h5>
        <p>{{ req.question }}</p>
        <p><strong>Caller:</strong> {{ req.caller_id or "unknown" }}</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Supervisor Answer</label>
            <textarea name="answer" class="form-control" rows="4" required></textarea>
          </div>
          <button class="btn btn-primary">Submit Answer</button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
